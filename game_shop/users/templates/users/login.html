{% extends "shop_app/base.html" %}

{% block content %}
<div class="container">
    <section class="main">
      <div class="card">
      <ul class="card-set">
        <div>
            <h2>Login</h2>
        </div>

        {% if messages %}
        <div>
            {% for message in messages %}
            <div {% if message.tags %} class="alert-{{ message.tags }}" {% endif %}>{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}

        <form action="{% url 'users:login' %}" method="post">
            {% csrf_token %}
            <div>
                <label> Username:
                    {{ form.username }}
                </label>
            </div>

            <div>
                <label>Password:
                    {{ form.password }}
                </label>
            </div>

            <div class="grid">
                <button type="submit">Submit</button>
                <button type="reset" class="secondary">Reset</button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
