{% extends 'shop_app/base.html' %} 
{% block result %}

<main>
    <div class="container">
      <section class="main">
        <div class="card">
        <ul class="card-set">
    {%for game in results%}
      <li class="item">
          <img src="/media/{{game.path}}" alt="Poster" width='161' height='230'>
          <div class="game-description">
            <a href="/{{game.title}}">
          <h3 class="game-title">{{game.title}}</h3>
        </a> 
          <p class="game-price">$ {{game.price}}</p>
          </div>
        </li>
    {% endfor %}
      </div>
          
{% endblock %}
